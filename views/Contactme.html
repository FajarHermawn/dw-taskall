<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>

  </head>
  <body class="bg-gray-400 min-h-screen">
    <!-- NAVBAR -->
    <header class="justify-between flex px-4 py-3 bg-gray-700">
      <nav class="flex gap-10 ml-5 text-white items-center">
        <a href="#"><img src="asset/image/Logo.png" alt="Logo" class="w-10"></a>
        <a href="/Indeks.html" class="hover:text-gray-300">Home</a>
        <a href="/Projects.html" class="hover:text-gray-300">Projects</a>
      </nav>
      <a href="/Contactme.html" class="bg-black rounded-lg px-3 py-1 mr-9 text-white hover:bg-gray-800 transition">Contact Me</a>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container mx-auto px-4 py-8 max-w-3xl">
      <h1 class="text-5xl font-bold text-center mb-10">GET IN TOUCH</h1>
      
      <form id="contactForm" class="bg-gray-200 p-6 rounded-lg shadow-xl" onsubmit="getData(event)">
        <!-- Username -->
        <div class="mb-6">
          <label for="name" class="block text-xl font-medium text-gray-900 mb-2">Username</label>
          <input id="name" name="name" type="text" required 
                 class="bg-white block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600">
        </div>
        
        <!-- Email -->
        <div class="mb-6">
          <label for="email" class="block text-xl font-medium text-gray-900 mb-2">Email Address</label>
          <input id="email" name="email" type="email" required 
                 class="bg-white block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600">
        </div>
        
        <!-- Phone -->
        <div class="mb-6">
          <label for="phone" class="block text-xl font-medium text-gray-900 mb-2">Phone Number</label>
          <input id="phone" name="phone" type="tel" 
                 class="bg-white block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600">
        </div>
        
        <!-- Subject -->
        <div class="mb-6">
          <label for="subject" class="block text-xl font-medium text-gray-900 mb-2">Subject</label>
          <select id="subject" name="subject" required 
                  class="bg-white block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-gray-600">
            <option value="" disabled selected>Select a subject</option>
            <option value="Net.js">Net.js</option>
            <option value="Next.js">Next.js</option>
            <option value="PostgreSQL">PostgreSQL</option>
          </select>
        </div>
        
        <!-- Message -->
        <div class="mb-6">
          <label for="message" class="block text-xl font-medium text-gray-900 mb-2">Your Message</label>
          <textarea id="message" name="message" rows="4" required 
                    class="bg-white block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600" 
                    placeholder="Your message"></textarea>
        </div>
        
        <!-- Submit Button -->
        <div class="flex justify-end">
          <button type="submit"
                  class="bg-black text-white rounded-lg px-10 py-2 text-medium hover:bg-gray-800 transition focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-offset-2">
            Submit
          </button>
        </div>
      </form>
    </main>
<script src="/asset/js/contactme.js"></script>
  </body>
</html>
